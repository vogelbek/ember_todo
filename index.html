<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input
            type="text"
            id="new-todo"
            placeholder="What needs to be done?"
            value=newTitle
            action="createTodo"
          }}
        </header>

        <section id="main">
          <ul id="todo-list">
            {{#each todo in model itemController="todo"}}
            <li {{bind-attr class="todo.isCompleted:completed"}}>
              {{input
                type="checkbox"
                checked=todo.isCompleted
                class="toggle"
              }}
              <label>{{todo.title}}</label><button class="destroy"></button>
            </li>
            {{/each}}
          </ul>

          <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>{{remaining}}</strong> {{inflection}} left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>
    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js'></script>
    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.9.0-beta.1/ember.min.js'></script>
    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.11/ember-data.min.js'></script>
    <script src = "js/application.js"></script>
    <script src = "js/router.js"></script>
    <script src = "js/models/todo.js"></script>
    <script src = "js/controllers/todos_controller.js"></script>
    <script src = "js/controllers/todo_controller.js"></script>
  </body>
</html>
